{% extends 'core/base.html' %}

{% block content %}
  <div class="container">
    <div class="columns">
      <div class="column is-12">
        <h1 class="title">Log In</h1>
        <form action="." method="POST">
          {% csrf_token %}

          {{ form.as_p }}

          <button class="button is-success" type="submit">Log In</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
